<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>

    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        function Btn({text, big}) { // props = {"text":"Save Changes"} 이기 때문에 넣을 때 바로 빼서({}괄호를 제거)
            return (           //         text로 받아 바로 사용한다. 원래는 Btn(props)로 받고 props.text로 사용했음
                <button        //         Btn({text})로 받으면 {text}로 바로 사용가능 (text는 임의로 정한 이름일뿐)
                    style={{
                        backgroundColor: "tomato",
                        color: "white",
                        padding: "10px 20px",
                        border: 0,
                        borderRadius: 10,
                        margin: "10px",
                        fontSize: big ? 18 : 10
                    }}
                >{text}
                </button>

            )
        }
        
        function App(){
            return (
                    <div>   
                        <Btn text="Save Changes" big={false}/>
                        <Btn text="Continue" big={true}/>
                    </div>
                );
        }

        const root = document.getElementById("root");
        ReactDOM.render(<App />, root);
    </script>

</html>
